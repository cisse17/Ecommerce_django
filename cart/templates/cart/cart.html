{% extends 'ecommerce/base.html' %}


{% block title %}Panier{% endblock %}
{% block content%}
<!-- parti ajout quantiy product and name product, image -->
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">
        {% for item in cart %}
            {% include 'cart/partials/cart_item.html' %}
        {% endfor %}
    </div>
    <div class="summary w-full md:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Recapitulatif</h2>
        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Total</span>
            <!-- <span>${{ cart.get_total_cost | floatformat:2 }}</span> -->
            <span 
            
            hx-get="{% url 'hx_cart_total' %}"
            hx-trigger="update-menu-cart from:body"
            hx-swap="innerHTML"      
            > 

                {% include 'cart/partials/cart_total.html' %}
             </span>
        </div>

        <a 
         href="{% url 'checkout' %}"
         class="inline-block px-8 py-4 rounded-xl bg-indigo-700 hover:bg-indigo-800 text-white ">
         Acheter
        </a>
    </div>
</div>
{% endblock %}
